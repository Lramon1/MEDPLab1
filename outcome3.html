<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE OUTCOME</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            background-image: url('images/nightmare.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(128, 0, 32, 0.85);
            box-shadow: inset 0 0 100px #000;
            padding: 0 20px;
        }

        .result-text {
            max-width: 800px;
            font-size: 2.2rem;
            line-height: 1.4;
            margin-bottom: 40px;
            font-style: italic;
            color: #d1c7a7;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        /* CAJITA DE DIÁLOGO */
        .dialogue-text {
            max-width: 600px;
            padding: 20px 30px;
            font-size: 1rem;
            color: #333;
            font-style: italic;
            background: #f7f1f1;
            border-left: 6px solid #800020;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            margin-bottom: 50px;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .btn-container {
            display: flex;
            gap: 40px;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .btn {
            text-decoration: none;
            color: #d1c7a7;
            border: 1px solid #d1c7a7;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            transition: 0.3s;
            background: rgba(0,0,0,0.3);
        }

        .btn:hover {
            background-color: #d1c7a7;
            color: #800020;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="overlay">

    <div class="result-text" id="result">
        "Oh, sweet dreams.  
        All your dreams come true —  
        your nightmares too."
    </div>

    <div class="dialogue-text" id="dialogue">
        "...You can’t wake up now.  
        You asked for this."
    </div>

    <div class="btn-container" id="buttons">
        <a href="chooseagain.html" class="btn"
           onclick="localStorage.setItem('seenOutcome','true')">
            Change decision
        </a>
    </div>

</div>

<script>
    setTimeout(() => {
        document.getElementById("result").style.opacity = "1";
    }, 800);

    setTimeout(() => {
        document.getElementById("dialogue").style.opacity = "1";
    }, 2300);

    setTimeout(() => {
        document.getElementById("buttons").style.opacity = "1";
    }, 3800);
</script>

</body>
</html>
