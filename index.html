<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALANCE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            background-color: black;
            cursor: crosshair;
        }

        .intro-scene {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            letter-spacing: 25px;
            color: #800020;
            text-shadow: 0 0 15px rgba(128, 0, 32, 0.4);
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            transition: color 0.5s, transform 0.5s;
        }

        h1:hover {
            color: #a52a2a;
            transform: scale(1.02);
        }

        .click-text {
            position: absolute;
            bottom: 50px;
            color: #444;
            letter-spacing: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 0.3; }
            25%, 75% { opacity: 1; }
        }
    </style>
</head>
<body onclick="window.location.href='options.html'">

    <div class="intro-scene">
        <h1>BALANCE</h1>
        <p class="click-text">To wake up choose</p>
    </div>

</body>
</html>
